<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User</title>
    <link rel="stylesheet" href="../../../static/css/virtual-select.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form action="{% url 'user:addUserProfile' %}" method="post">
    {% csrf_token %}
    <div class="grid-container form-group" style="display: flex;flex-wrap: wrap;width: 100%; text-align: center">

        <div class="grid-item" style="width: 50%;height: 100px; float: left;">
            <label>Select User</label>
            <hr>
            <select id="selectUser" multiple name="users"
                    placeholder="Native Select" data-search="true" data-silent-initial-value-set="true"
                    showSelectedOptionsFirst="true">
                <script>
                    var multiSelectList = document.getElementById("selectUser")
                    var myHTML = ""
                    for (var i = 0; i < 10; i++) {
                        myHTML += '<option value=#'+(i+1)+'>User '+(i+1)+'</option>'
                    }
                    multiSelectList.innerHTML = myHTML
                </script>
            </select>
        </div>

        <div class="grid-item" style="width: 50%;height: 100px">
            <label>Select Dealership</label>
            <hr>
            <select id="selectDealership" multiple name="dealerships" placeholder="Native Select" data-search="true" data-silent-initial-value-set="true">
                <script>
                    var multiSelectList = document.getElementById("selectDealership")
                    var myHTML = ""
                    for (var i = 0; i < 10; i++) {
                        myHTML += '<option value=#'+(i+1)+'>Dealership '+(i+1)+'</option>'
                    }
                    multiSelectList.innerHTML = myHTML
                </script>
            </select>
        </div>
        <hr>
        <div style="flex-basis: 100%; height: 0"></div>
        <div style="width: 100%; text-align: center; margin: 50px" >
            <button class="btn btn-danger" type="submit">Create</button>
        </div>

    </div>
</form>

<script type="text/javascript" src="../../../static/js/virtual-select.min.js"></script>
<script type="text/javascript">
    VirtualSelect.init({
    ele: '#selectUser'
    });
</script>
<script type="text/javascript">
    VirtualSelect.init({
    ele: '#selectDealership'
    });
</script>

</body>
</html>
