{% extends "admin/base_site.html" %}
{% block content %}


{% block css_files %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

    <form action="addUserProfile/" method="POST">
    {% csrf_token %}
      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" name="formTextArea" id="formTextArea" rows="4"></textarea>
        <label class="form-label" for="formTextArea"></label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" name="formCheckBox" id="formCheckBox" checked />
        <label class="form-check-label" for="formCheckBox">
          Create models if not exist
        </label>
      </div>

      <!-- Submit button -->
        <div class="form-check d-flex justify-content-center mb-4">

        <button type="submit" class="btn btn-primary btn-block mb-4" >
            Create UserProfile
        </button>
        </div>
    </form>
    <button class="btn btn-primary btn-block mb-4" onclick="myFunction()">

            TypeCheck
        </button>
    <div id="team"></div>

    <script>
        function myFunction() {
          var tbl = "<table class='table table-sm table-responsive table-bordered table-striped'><tbody>"
          var lines = document.getElementById("formTextArea").value.split("\n");
          for (var i = 0; i < lines.length; i++) {
              if (i!=0)
                tbl = tbl + "<tr>" +"<th scope="+'"row">'+i +"</th>"
              else
                  tbl = tbl + "<tr>" +"<th scope="+'"row">'+"#" +"</th>"
            var items = lines[i].split(",");
            for (var j = 0; j < items.length; j++) {
              tbl = tbl + "<td>" + items[j] + "</td>";
            }
            tbl = tbl + "</tr>";
          }
          tbl = tbl + "</tbody></table>";
          var divTable = document.getElementById('team');
          console.log(tbl);
          divTable.innerHTML = tbl;


        }
        </script>
{% endblock %}
